<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegetable Shop</title>
<link rel="stylesheet" type="text/css" href="vegshop.css">
</head>
<body>
<h1 class="title">Vegetable Shop</h1>
<div class="add-container">
  <input type="text" id="name" placeholder="Vegetable Name">
  <input type="number" id="price" placeholder="Price per Kg">
  <input type="number" id="quantity" placeholder="Quantity in Kgs">
  <button onclick="addVegetable()">Add Vegetable</button>
</div>
<div id="vegetableList"></div>
<div id="totalItems"></div>

<script src="vegshop.js"></script>
</body>
</html>
